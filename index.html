<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" type="image/png" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 6px;
            height: 60px;
        }

        header nav {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-right: 15px;
        }

        header a {
            text-decoration: none;
            color: rgba(0,0,0,0.87);
            font-size: 13px;
            padding: 5px;
        }

        header a:hover {
            text-decoration: underline;
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .apps-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .apps-button:hover {
            background-color: rgba(60,64,67,0.08);
        }

        .sign-in-btn {
            background: #1a73e8;
            color: white;
            padding: 9px 23px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            letter-spacing: 0.25px;
        }

        .sign-in-btn:hover {
            background: #2b7de9;
            box-shadow: 0 1px 2px 0 rgba(66,133,244,0.3),0 1px 3px 1px rgba(66,133,244,0.15);
        }

        /* Main content styling */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 250px;
        }

        .logo {
            margin-bottom: 28px;
        }

        .search-container {
            width: 100%;
            max-width: 584px;
            margin: 0 auto;
        }

        .search-box {
            width: 100%;
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 14px;
            height: 44px;
            margin: 0 auto;
        }

        .search-box:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }

        .search-icon {
            color: #9aa0a6;
            margin-right: 13px;
        }

        .search-input {
            flex: 1;
            height: 34px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-icons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .search-icons i {
            color: #4285f4;
            cursor: pointer;
        }

        .search-buttons {
            margin-top: 29px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .search-buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 0 16px;
            height: 36px;
            cursor: pointer;
            min-width: 54px;
        }

        .search-buttons button:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
        }

        /* Footer styling */
        footer {
            background: #f2f2f2;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            font-size: 14px;
            color: #70757a;
            border-top: 1px solid #dadce0;
        }

        .footer-left, .footer-right {
            display: flex;
            gap: 27px;
        }

        footer a {
            color: #70757a;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Image preview styling */
        .image-preview-container {
            display: none;
            margin-top: 10px;
            position: relative;
            width: 100%;
            max-width: 584px;
        }

        .image-preview {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            border: 1px solid #dfe1e5;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.6);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
        </nav>
        <div class="header-buttons">
            <div class="apps-button">
                <i class="material-icons">apps</i>
            </div>
            <div class="sign-in-btn">Sign in</div>
        </div>
    </header>

    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-container">
            <div class="search-box">
                <i class="material-icons search-icon">search</i>
                <input type="text" class="search-input">
                <div class="search-icons">
                    <i class="material-icons">mic</i>
                    <i class="material-icons">photo_camera</i>
                </div>
            </div>
            <div class="image-preview-container" id="imagePreviewContainer">
                <img id="imagePreview" class="image-preview">
                <div class="remove-image" id="removeImage">
                    <i class="material-icons">close</i>
                </div>
            </div>
            <div class="search-buttons">
                <button onclick="performSearch()">Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

    <script>
        let pastedImage = null;

        function performSearch() {
            const searchQuery = document.querySelector('.search-input').value;
            if (searchQuery.trim() || pastedImage) {
                let url = `search.html?q=${encodeURIComponent(searchQuery || '')}`;
                
                if (pastedImage) {
                    // Store the image in sessionStorage
                    sessionStorage.setItem('searchImage', pastedImage);
                }
                
                window.location.href = url;
            }
        }

        document.querySelector('.search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Handle image paste
        document.querySelector('.search-input').addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        pastedImage = event.target.result;
                        const imagePreview = document.getElementById('imagePreview');
                        imagePreview.src = pastedImage;
                        document.getElementById('imagePreviewContainer').style.display = 'block';
                    };
                    
                    reader.readAsDataURL(blob);
                }
            }
        });

        // Remove pasted image
        document.getElementById('removeImage').addEventListener('click', () => {
            pastedImage = null;
            document.getElementById('imagePreviewContainer').style.display = 'none';
        });
    </script>
</body>
</html>
